<ng-container>
    <svg width="100%" height="100%" viewBox="0 0 500 500" class="bar-chart-svg">
      <g transform="translate(40,20)">
      <g class="x axis" transform="translate(0,450)">
        <g class="tick" [attr.transform]="'translate(' + axis.position + ', 0)'" style="opacity: 1;" *ngFor="let axis of xAxis">
          <line y2="6" x2="0"></line>
          <text dy=".71em" y="9" x="0" style="text-anchor: middle;">{{ axis.text }}</text>
        </g>
        <path class="domain" d="M0,6V0H900V6"></path>
      </g>
        <g class="y axis">
        <g class="tick" [attr.transform]="'translate(0, ' + axis.position + ')'" style="opacity: 1;" *ngFor="let axis of yAxis">
          <line x2="-6" y2="0"></line>
          <text dy=".32em" x="-9" y="0" style="text-anchor: end;">{{ axis.text }}</text>
        </g>
        <path class="domain" d="M-6,0H0V450H-6"></path>
        <text transform="rotate(-90)" y="6" dy=".71em" style="text-anchor: end;">{{ currentScaleLabel }}</text>
      </g>
        <rect 
          (mousemove)="onHoverSegment($event, bar)" 
          (mouseleave)="onLeaveSegment($event)" 
          (click)="onClickSegment(bar)" 
          [attr.id]="bar.id" 
          [attr.class]="'bar bar-anim ' + cssClassSegment(bar)" 
          [attr.fill]="bar.color" 
          [attr.x]="bar.position" 
          [attr.width]="bar.width" 
          [attr.y]="viewBoxHeight - bar.height" 
          [attr.height]="bar.height" 
          *ngFor="let bar of bars">
        </rect>
        <line id="dlChartBarSelectLineIndicator" *ngIf="currentActiveBar != null" [attr.y1]="(viewBoxHeight - currentActiveBar.height)" x1="0" [attr.y2]="(viewBoxHeight - currentActiveBar.height)" [attr.x2]="viewBoxWidht" class="active-stroke" />
      </g>
    </svg>
    <div id="dlChartTooltip" *ngIf="tooltipShow" [style.top.px]="tooltipTop"  [style.left.px]="tooltipLeft" class="tooltiptext">
        <span>{{ tooltipValue }}</span>
    </div>
</ng-container>
