<div>
  <div class="legend-items">
    <div (click)="onItemClick($event, item)" class="tooltip legend-item" *ngFor="let item of chartItems">
      <span class="legend-color-box" [style.background-color]="item.color"></span>
      <span class="legend-text-content ">  
        {{ legendTextValue(item) }}
        <span id="dlChartTooltip" class="tooltiptext">{{ tooltipTextValue(item) }}</span>
      </span>
    </div>
  </div>
</div>
