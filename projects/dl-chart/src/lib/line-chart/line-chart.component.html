<ng-container>
  <svg width="100%" height="100%" viewBox="0 0 500 500" [ngStyle]="chartStyle" class="line-chart-svg">
    <g transform="translate(40,20)">
      <g class="x axis" transform="translate(0,450)">
        <g class="tick" [attr.transform]="'translate(' + axis.position + ', 0)'" style="opacity: 1;" *ngFor="let axis of xAxis">
          <line y2="6" x2="0"></line>
          <line class="axis-raster x-axis-raster" x2="0" y2="-450"></line>
          <text dy=".71em" [attr.y]="xAxisTextYPositionOffset" [attr.x]="xAxisTextXPositionOffset" [ngStyle]="xAxisTextStyle">{{ axis.text }}</text>
        </g>
        <path class="domain" d="M0,6V0H900V6"></path>
        <line id="dlChartBarXLine" [attr.y1]="0" x1="0" [attr.y2]="0" [attr.x2]="viewBoxWidht" class="x-stroke" />
      </g>
      <g class="y axis" *ngIf="activeLeftScaleAxis">
        <g class="tick" [attr.transform]="'translate(0, ' + axis.position + ')'" style="opacity: 1;" *ngFor="let axis of yAxis">
          <line x2="-6" y2="0"></line>
          <line class="axis-raster y-axis-raster" x2="450" y2="0"></line>
          <text dy=".32em" [attr.x]="yAxisTextXPositionOffset" [attr.y]="yAxisTextYPositionOffset" [ngStyle]="yAxisTextStyle">{{ axis.text }}</text>
        </g>
        <path class="domain" d="M-6,0H0V450H-6"></path>
        <text [attr.y]="yAxisLabelTextYPositionOffset" dy=".71em" [ngStyle]="yAxisLabelTextStyle">{{ currentScaleLabel }}</text>
      </g>
      <g class="y-second axis" *ngIf="activeRightScaleAxis">
        <g class="tick" [attr.transform]="'translate(450, ' + axis.position + ')'" style="opacity: 1;" *ngFor="let axis of yAxis">
          <line x2="6" y2="0"></line>
          <text dy=".32em" [attr.x]="yAxisTextXPositionOffsetSecond" [attr.y]="yAxisTextYPositionOffsetSecond" [ngStyle]="yAxisTextStyleSecond">{{ axis.text }}</text>
        </g>
        <path class="domain" d="M450,0H450V450H450"></path>
        <text [attr.y]="yAxisLabelTextYPositionOffsetSecond" dy=".71em" [ngStyle]="yAxisLabelTextStyleSecond">{{ currentScaleLabel }}</text>
      </g>
      <g *ngFor="let axis of axisPoint">
        <circle 
          (mousemove)="onHoverSegment($event, point)" 
          (mouseleave)="onLeaveSegment($event)" 
          (click)="onClickSegmentPoint(point)" 
          [attr.id]="point.id"
          [attr.class]="'point point-anim ' + cssClassSegmentPoint(point)" 
          [attr.fill]="point.color"
          [attr.cx]="point.x"
          [attr.cy]="point.y"
          [attr.r]="pointSize(point)"
          *ngFor="let point of axis.points"
        />
        <polyline 
          (mousemove)="onHoverSegment($event, axis)" 
          (mouseleave)="onLeaveSegment($event)" 
          (click)="onClickSegmentAxis(axis)" 
          [attr.id]="axis.id"
          [attr.class]="'line line-anim ' + cssClassSegmentAxis(axis)" 
          [attr.stroke]="axis.color" 
          fill="none"
          [attr.points]="axis.drawCoords"
        />
      </g>
    </g>
  </svg>
  <div id="dlChartTooltip" *ngIf="tooltipShow" [style.top.px]="tooltipTop"  [style.left.px]="tooltipLeft" class="tooltiptext">
      <span>{{ tooltipValue }}</span>
  </div>
</ng-container>
